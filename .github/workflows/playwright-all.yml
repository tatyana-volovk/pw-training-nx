name: Playwright Tests All
on:
  workflow_dispatch:
jobs:
  test-ui-qa:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      matrix:
        script-env: [qa, prod]
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run UI Playwright tests in ${{ matrix.script-env }} environment
      run: npm run test:${{ matrix.script-env }}:ui
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report-${{ matrix.script-env }}
        path: playwright-report/
        retention-days: 30

  test-api:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run API Playwright tests
      run: npm run test:api
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report-api
        path: playwright-report/
        retention-days: 30
